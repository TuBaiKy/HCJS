<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade</title>
    <style>
        *{font-family: Arial, Helvetica, sans-serif;}
        h1{font-family: 'Courier New', Courier, monospace;}

        i{color: deeppink;}
        b{color: forestgreen;}
        p{font-size: 90%;}

        #intro{font-size: 110%;}
        .cool{color: cornflowerblue;}
        h1:hover{color: palevioletred;}
    </style>
</head>
<body>
    <h1>Pink Roses</h1>
    <p>There are a lot of variations of the <i>pink rose</i>.</p>
    <p id="intro">Over all, <i>pink roses</i> are used to convey gentle emotions such as <b>admiration, joy</b> and 
        <b>gratitude</b>.</p>
    <p class="cool"><b>Light pink</b> rose blooms are indicative <br/>
    <b>Deep pink</b> rose blooms convey deep gratitude and appreciation.</p>
</body>
</html>
